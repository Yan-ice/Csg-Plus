Debug: false

HighMCVersion: true
# 如果MC版本高于1.9，则将该项设为true。

IsPaperSpigot: false
# 如果您的核心端是PaperSpigot，请将该项设为true。

BungeeCordSupport: false
# 如果开启此项，玩家将会在加入服务器时进入第一个游戏，且会在退出游戏时退出服务器。

Depends: []
#用户自定义的依赖

DefaultLoc:
  ==: org.bukkit.Location
  world: world
  x: 0.0
  y: 80.0
  z: 0.0
  pitch: 0.0
  yaw: 0.0
#在这里设置默认坐标点。
#在插件处理世界时如果世界内存在玩家，玩家会被强制传送到这里。